<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
    <h1 class="text-3xl font-bold text-blue-600 mb-6">Student Manager</h1>

    <div class="bg-white shadow-md rounded-lg p-6 mb-6 w-full max-w-lg">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Add Student</h2>
      <div class="space-y-4">
        <div>
          <label for="studentName" class="block text-gray-600 font-medium"
            >Name:</label
          >
          <div
            id="errorContainer"
            class="hidden bg-red-100 border border-red-400 text-red-700 p-3 rounded-lg mb-4"
          ></div>

          <input
            type="text"
            id="studentName"
            placeholder="Enter student name"
            class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>
        <div>
          <label for="studentMarks" class="block text-gray-600 font-medium"
            >Marks:</label
          >
          <input
            type="number"
            id="studentMarks"
            placeholder="Enter marks"
            class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>
        <button
          id="addStudentBtn"
          class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
        >
          Add Student
        </button>
      </div>
    </div>

    <div class="w-full max-w-4xl bg-white shadow-md rounded-lg p-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Student List</h2>
      <div class="flex space-x-4 mb-4">
        <button
          onclick="sortStudentsByMarks()"
          class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition"
        >
          Sort by Marks
        </button>
        <button
          onclick="filterStudents('pass')"
          class="bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 transition"
        >
          Show Pass
        </button>
        <button
          onclick="filterStudents('fail')"
          class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition"
        >
          Show Fail
        </button>
      </div>
      <table class="table-auto w-full text-left border-collapse">
        <thead>
          <tr class="bg-gray-200">
            <th class="px-4 py-2 border">#</th>
            <th class="px-4 py-2 border">Name</th>
            <th class="px-4 py-2 border">Marks</th>
            <th class="px-4 py-2 border">Grade</th>
            <th class="px-4 py-2 border">Actions</th>
          </tr>
        </thead>
        <tbody id="studentTable" class="divide-y"></tbody>
      </table>
      <p id="noDataMessage" class="text-gray-500 mt-4 hidden">
        No students in the library.
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
